<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>CSS 的使用--外掛樣式</title>
    <link rel="stylesheet" href="styles/st1.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style>
        @font-face {
            src:url(fonts/JustOldFashion.ttf);
            font-family:Font1;
        }
        #st2 {
            color:aquamarine;
            font-family:Font1;
        }
        @font-face {
            src:url(fonts/SCRIPALT.ttf);
            font-family:Font2;
        }
        h3 {
            font-family:Font2;
        }
        p {
            font-family: 'Indie Flower', cursive;
        }
    </style>
    
    
</head>
<body>
    <!--直接加入-->
    <h2 style="font-family:標楷體;color:red;">我是標楷體</h2>
    <span>apple</span>
    <span style="font-size:26px;color:blue;">apple</span>
    <span style="font-size:3em;color:#008000;">apple</span>
    <span style="font-size:80%;color:rgb(128,0,128);">apple</span>
    <hr>
    aaa<div style="border:3px double green;width:300px;height:200px;">我是容器</div>bbb
    <hr>
    <!--自訂樣式-->
    <h1 class="st1">apple</h1>
    <h1 id="st2">lemon</h1>
    <h2 class="st1">melon</h2>
    <h2 id="st2">banana</h2>
    <h3>panda</h3>
    <p>A red flare silhouetted the jagged edge of a wing.</p>
    <script>
            st2.style.color="blue";
    </script>
    
</body>
</html>
